<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div>
            <img src="./img/instagram_cellphone.png" alt="Phone" class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" alt="Instagram" class="instagram-logo">
                <input type="text" id="uname" name="username" placeholder="Telefone, nome de usuário ou email">
                <input type="text" id="pass" name="password" placeholder="Senha">
                <a href="#" class="instagram-login">Entrar</a>
                <div class="division">
                    <span class="line"></span>
                    <span class="or">ou</span>
                    <span class="line"></span>
                </div>
                <div class="face">
                    <span class="face-icon"></span>
                    <a href="#" class="enter-facebook">Entrar com Facebook</a>
                </div>
                <a href="#" class="forgot">Esqueceu a senha?</a>

            </div>
            <div class="group">
                <p class="not-account">
                    Não tem conta?
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
